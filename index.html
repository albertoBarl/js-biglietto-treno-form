<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>BIGLIETTO TRENO</title>
</head>
<body class="bg-danger d-flex flex-column align-items-center">
    <div class="container bg-primary mt-5 p-5">
        <div class="row">
            <div class="col-12 col-md-4">
                <label for="name-surname">Nome e Cognome</label>
                <input type="text" class="form-control" id="name-surname" name="name-surname">
            </div>
            <div class="col-12 col-md-4">
                <label for="kms-to-do">KM da percorrere</label>
                <input type="text" class="form-control" id="kms-to-do" name="kms-to-do">
            </div>
            <div class="col-12 col-md-4">
                <label for="buyer-age">Eta&#768;</label>
                <select name="buyer-age" class="form-control" id="buyer-age">
                    <option value="">Seleziona un'eta&#768;</option>
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="over">Over 65</option>
                </select>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12 d-flex justify-content-center">
                <button class="btn btn-light m-1" id="price-btn">Genera</button>
                <button class="btn btn-warning m-1">Annulla</button>
            </div>            
        </div>
    </div>

    <div class="container  bg-primary mt-5 p-5">
        <label for="ticket">DETTAGLIO PASSEGGERI</label>
        <div class="row form-control" name="ticket">
            <div class="col-12">
                <label for="details"></label>
                <div class="d-flex justify-content-between" name="details">
                    <span name="name-on-ticket" id="name-on-ticket"></span>
                    <span name="age-on-ticket" id="age-on-ticket"></span>
                    <span name="price-on-ticket" id="price-on-ticket"></span>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
