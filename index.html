<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>BIGLIETTO TRENO</title>
</head>
<body class="bg-danger d-flex flex-column align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4">
                <input type="text" class="form-control" id="name-surname" name="name-surname">
            </div>
            <div class="col-12 col-md-4">
                <input type="text" class="form-control" id="kms-to-do" name="kms-to-do">
            </div>
            <div class="col-12 col-md-4">
                <select name="buyer-age" id="buyer-age">
                    <option value="">Seleziona un'eta&#768;</option>
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="over">Over 65</option>
                </select>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <button class="btn btn-light" id="price-btn">Genera</button>
            </div>            
        </div>
    </div>


    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
